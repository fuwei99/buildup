<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Admin Dashboard</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header Navigation -->
    <header class="header">
        <div class="header-container">
            <div class="header-left">
                <h1 class="logo">Auth Admin</h1>
            </div>
            <div class="header-right">
                <button id="refresh-data-btn" class="btn btn-secondary">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path
                            d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15" />
                    </svg>
                    刷新数据
                </button>
                <button id="view-logs-btn" class="btn btn-secondary">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z" />
                        <polyline points="14,2 14,8 20,8" />
                        <line x1="16" y1="13" x2="8" y2="13" />
                        <line x1="16" y1="17" x2="8" y2="17" />
                        <polyline points="10,9 9,9 8,9" />
                    </svg>
                    查看日志
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Stats Section -->
            <section class="stats-section">
                <div class="stat-card">
                    <div class="stat-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M12 2L2 7l10 5 10-5-10-5z" />
                            <path d="M2 17l10 5 10-5" />
                            <path d="M2 12l10 5 10-5" />
                        </svg>
                    </div>
                    <div class="stat-content">
                        <h3 class="stat-title">总配置数</h3>
                        <p class="stat-value" id="total-configs">0</p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" />
                        </svg>
                    </div>
                    <div class="stat-content">
                        <h3 class="stat-title">总使用量</h3>
                        <p class="stat-value" id="total-usage">0</p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="12" cy="12" r="10" />
                            <polyline points="12,6 12,12 16,14" />
                        </svg>
                    </div>
                    <div class="stat-content">
                        <h3 class="stat-title">系统状态</h3>
                        <p class="stat-value" id="system-status">正常</p>
                    </div>
                </div>
            </section>

            <!-- Toolbar Section -->
            <section class="toolbar-section">
                <div class="toolbar-left">
                    <div class="search-box">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="11" cy="11" r="8" />
                            <path d="m21 21-4.35-4.35" />
                        </svg>
                        <input type="text" id="search-input" placeholder="搜索配置...">
                    </div>
                </div>
                <div class="toolbar-right">
                    <button id="batch-limit-btn" class="btn btn-secondary">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M12 20V10M6 20V4M18 20v-4" />
                        </svg>
                        批量设置限制
                    </button>
                    <button id="new-config-btn" class="btn btn-primary">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19" />
                            <line x1="5" y1="12" x2="19" y2="12" />
                        </svg>
                        新建配置
                    </button>
                </div>
            </section>

            <!-- Config Grid -->
            <section class="config-section">
                <div id="config-list" class="config-grid">
                    <!-- Config cards will be rendered here -->
                </div>
            </section>
        </div>
    </main>

    <!-- Config Editor Modal -->
    <dialog id="config-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title">新建配置</h2>
                <button class="modal-close" id="modal-close">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <form id="config-form">
                    <input type="hidden" id="edit-index" value="">
                    <div class="form-group">
                        <label for="json-input">JSON 配置</label>
                        <textarea id="json-input" rows="15" placeholder="输入 JSON 配置..."></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancel-btn">取消</button>
                        <button type="submit" class="btn btn-primary">保存配置</button>
                    </div>
                </form>
            </div>
        </div>
    </dialog>

    <!-- Batch Limit Modal -->
    <dialog id="batch-limit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">批量设置限制</h2>
                <button class="modal-close" id="batch-limit-modal-close">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <form id="batch-limit-form">
                    <div class="form-group">
                        <label for="batch-limit-input">使用限制</label>
                        <input type="number" id="batch-limit-input" placeholder="设置所有配置的使用限制" min="0">
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="batch-limit-cancel-btn">取消</button>
                        <button type="submit" class="btn btn-primary">确认设置</button>
                    </div>
                </form>
            </div>
        </div>
    </dialog>

    <!-- Logs Modal -->
    <dialog id="logs-modal" class="modal modal-large">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">系统日志</h2>
                <button class="modal-close" id="logs-modal-close">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="logs-toolbar">
                    <button id="refresh-logs-button" class="btn btn-secondary">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path
                                d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15" />
                        </svg>
                        刷新日志
                    </button>
                </div>
                <pre id="logs-content" class="logs-content">加载日志中...</pre>
            </div>
        </div>
    </dialog>

    <!-- Confirm Dialog -->
    <dialog id="confirm-dialog" class="modal modal-small">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">确认操作</h2>
            </div>
            <div class="modal-body">
                <p id="confirm-message">确定要执行此操作吗？</p>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="confirm-cancel">取消</button>
                    <button type="button" class="btn btn-danger" id="confirm-ok">确认</button>
                </div>
            </div>
        </div>
    </dialog>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <script src="admin.js"></script>
</body>

</html>
