<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Admin Dashboard</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header Navigation -->
    <header class="header">
        <div class="header-container">
            <div class="header-left">
                <h1 class="logo">Auth Admin</h1>
            </div>
            <div class="header-right">
                <button id="refresh-data-btn" class="btn btn-secondary">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path
                            d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15" />
                    </svg>
                    刷新数据
                </button>
                <button id="view-logs-btn" class="btn btn-secondary">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z" />
                        <polyline points="14,2 14,8 20,8" />
                        <line x1="16" y1="13" x2="8" y2="13" />
                        <line x1="16" y1="17" x2="8" y2="17" />
                        <polyline points="10,9 9,9 8,9" />
                    </svg>
                    查看日志
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Stats Section -->
            <section class="stats-section">
                <div class="stat-card">
                    <div class="stat-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M12 2L2 7l10 5 10-5-10-5z" />
                            <path d="M2 17l10 5 10-5" />
                            <path d="M2 12l10 5 10-5" />
                        </svg>
                    </div>
                    <div class="stat-content">
                        <h3 class="stat-title">总配置数</h3>
                        <p class="stat-value" id="total-configs">0</p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" />
                        </svg>
                    </div>
                    <div class="stat-content">
                        <h3 class="stat-title">总使用量</h3>
                        <p class="stat-value" id="total-usage">0</p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="12" cy="12" r="10" />
                            <polyline points="12,6 12,12 16,14" />
                        </svg>
                    </div>
                    <div class="stat-content">
                        <h3 class="stat-title">系统状态</h3>
                        <p class="stat-value" id="system-status">正常</p>
                    </div>
                </div>
            </section>

            <!-- Status Monitoring Panel -->
            <section class="status-panel">
                <div class="status-header">
                    <h2 class="status-title">实时状态监控</h2>
                    <div class="status-controls">
                        <label class="auto-refresh-toggle">
                            <input type="checkbox" id="auto-refresh-toggle" checked>
                            <span class="toggle-slider"></span>
                            <span class="toggle-label">自动刷新</span>
                        </label>
                        <select id="refresh-interval" class="refresh-interval-select">
                            <option value="5000">5秒</option>
                            <option value="10000" selected>10秒</option>
                            <option value="30000">30秒</option>
                            <option value="60000">1分钟</option>
                        </select>
                        <button id="manual-refresh-btn" class="btn btn-secondary btn-sm">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path
                                    d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15" />
                            </svg>
                            手动刷新
                        </button>
                    </div>
                </div>

                <div class="status-grid">
                    <!-- Current Account Status -->
                    <div class="status-card">
                        <div class="status-card-header">
                            <div class="status-icon account-icon">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                                    <circle cx="12" cy="7" r="4" />
                                </svg>
                            </div>
                            <h3 class="status-card-title">当前账号</h3>
                        </div>
                        <div class="status-content">
                            <div class="status-value" id="current-account">加载中...</div>
                            <div class="status-description" id="current-account-name">获取账号信息中...</div>
                        </div>
                    </div>

                    <!-- Usage Count Status -->
                    <div class="status-card">
                        <div class="status-card-header">
                            <div class="status-icon usage-icon">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" />
                                </svg>
                            </div>
                            <h3 class="status-card-title">使用次数</h3>
                        </div>
                        <div class="status-content">
                            <div class="status-value" id="usage-count">0 / 0</div>
                            <div class="status-description">切换阈值: <span id="switch-threshold">未设置</span></div>
                            <div class="progress-bar">
                                <div class="progress-fill" id="usage-progress" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Failure Count Status -->
                    <div class="status-card">
                        <div class="status-card-header">
                            <div class="status-icon failure-icon">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <circle cx="12" cy="12" r="10" />
                                    <line x1="15" y1="9" x2="9" y2="15" />
                                    <line x1="9" y1="9" x2="15" y2="15" />
                                </svg>
                            </div>
                            <h3 class="status-card-title">连续失败</h3>
                        </div>
                        <div class="status-content">
                            <div class="status-value" id="failure-count">0 / 0</div>
                            <div class="status-description">失败阈值: <span id="failure-threshold">未设置</span></div>
                            <div class="progress-bar">
                                <div class="progress-fill" id="failure-progress" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Browser Connection Status -->
                    <div class="status-card">
                        <div class="status-card-header">
                            <div class="status-icon browser-icon">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <circle cx="12" cy="12" r="10" />
                                    <polyline points="12,6 12,12 16,14" />
                                </svg>
                            </div>
                            <h3 class="status-card-title">浏览器连接</h3>
                        </div>
                        <div class="status-content">
                            <div class="status-value" id="browser-status">检查中...</div>
                            <div class="status-description" id="browser-status-desc">正在检测连接状态</div>
                        </div>
                    </div>

                    <!-- System Status -->
                    <div class="status-card">
                        <div class="status-card-header">
                            <div class="status-icon system-icon">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <rect x="2" y="3" width="20" height="14" rx="2" ry="2" />
                                    <line x1="8" y1="21" x2="16" y2="21" />
                                    <line x1="12" y1="17" x2="12" y2="21" />
                                </svg>
                            </div>
                            <h3 class="status-card-title">系统状态</h3>
                        </div>
                        <div class="status-content">
                            <div class="status-value" id="system-health">运行中</div>
                            <div class="status-description" id="system-health-desc">服务正常运行</div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Quick Actions Panel -->
            <section class="quick-actions-panel">
                <div class="quick-actions-header">
                    <h2 class="quick-actions-title">快速操作</h2>
                </div>
                <div class="quick-actions-grid">
                    <!-- Account Switch -->
                    <div class="quick-action-card">
                        <h3 class="quick-action-title">账号切换</h3>
                        <div class="quick-action-content">
                            <select id="quick-account-select" class="quick-select">
                                <option value="">选择账号...</option>
                            </select>
                            <button id="quick-switch-btn" class="btn btn-primary">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <path d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" />
                                </svg>
                                快速切换
                            </button>
                        </div>
                    </div>

                    <!-- Auto Refresh Control -->
                    <div class="quick-action-card">
                        <h3 class="quick-action-title">自动刷新控制</h3>
                        <div class="quick-action-content">
                            <div class="refresh-status">
                                <span class="refresh-indicator" id="refresh-indicator"></span>
                                <span class="refresh-text" id="refresh-text">已启用</span>
                            </div>
                            <button id="toggle-refresh-btn" class="btn btn-secondary">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <path
                                        d="M10.29 3.86L1.82 18a2 2 0 001.71 3h16.94a2 2 0 001.71-3L13.71 3.86a2 2 0 00-3.42 0z" />
                                    <line x1="12" y1="9" x2="12" y2="13" />
                                    <line x1="12" y1="17" x2="12.01" y2="17" />
                                </svg>
                                切换状态
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Toolbar Section -->
            <section class="toolbar-section">
                <div class="toolbar-left">
                    <div class="search-box">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="11" cy="11" r="8" />
                            <path d="m21 21-4.35-4.35" />
                        </svg>
                        <input type="text" id="search-input" placeholder="搜索配置...">
                    </div>
                </div>
                <div class="toolbar-right">
                    <button id="settings-btn" class="btn btn-secondary">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path
                                d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                            </path>
                        </svg>
                        系统设置
                    </button>
                    <button id="batch-limit-btn" class="btn btn-secondary">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M12 20V10M6 20V4M18 20v-4" />
                        </svg>
                        批量设置限制
                    </button>
                    <button id="upload-zip-btn" class="btn btn-secondary">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        上传配置(ZIP)
                    </button>
                    <button id="download-all-btn" class="btn btn-secondary">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        下载全部配置
                    </button>
                    <input type="file" id="zip-upload-input" accept=".zip" style="display: none;">
                    <button id="new-config-btn" class="btn btn-primary">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19" />
                            <line x1="5" y1="12" x2="19" y2="12" />
                        </svg>
                        新建配置
                    </button>
                </div>
            </section>

            <!-- Config Grid -->
            <section class="config-section">
                <div id="config-list" class="config-grid">
                    <!-- Config cards will be rendered here -->
                </div>
            </section>
        </div>
    </main>

    <!-- Config Editor Modal -->
    <dialog id="config-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title">新建配置</h2>
                <button class="modal-close" id="modal-close">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <form id="config-form">
                    <input type="hidden" id="edit-index" value="">
                    <div class="form-group">
                        <label for="json-input">JSON 配置</label>
                        <textarea id="json-input" rows="15" placeholder="输入 JSON 配置..."></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancel-btn">取消</button>
                        <button type="submit" class="btn btn-primary">保存配置</button>
                    </div>
                </form>
            </div>
        </div>
    </dialog>

    <!-- Batch Limit Modal -->
    <dialog id="batch-limit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">批量设置限制</h2>
                <button class="modal-close" id="batch-limit-modal-close">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <form id="batch-limit-form">
                    <div class="form-group">
                        <label for="batch-limit-input">使用限制</label>
                        <input type="number" id="batch-limit-input" placeholder="设置所有配置的使用限制" min="0">
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="batch-limit-cancel-btn">取消</button>
                        <button type="submit" class="btn btn-primary">确认设置</button>
                    </div>
                </form>
            </div>
        </div>
    </dialog>

    <!-- Logs Modal -->
    <dialog id="logs-modal" class="modal modal-large">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">系统日志</h2>
                <button class="modal-close" id="logs-modal-close">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="logs-toolbar">
                    <button id="refresh-logs-button" class="btn btn-secondary">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path
                                d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15" />
                        </svg>
                        刷新日志
                    </button>
                </div>
                <pre id="logs-content" class="logs-content">加载日志中...</pre>
            </div>
        </div>
    </dialog>

    <!-- Confirm Dialog -->
    <dialog id="confirm-dialog" class="modal modal-small">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">确认操作</h2>
            </div>
            <div class="modal-body">
                <p id="confirm-message">确定要执行此操作吗？</p>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="confirm-cancel">取消</button>
                    <button type="button" class="btn btn-danger" id="confirm-ok">确认</button>
                </div>
            </div>
        </div>
    </dialog>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- System Config Modal -->
    <dialog id="system-config-modal" class="modal modal-large">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">系统配置</h2>
                <button class="modal-close" id="system-config-modal-close">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <form id="system-config-form" class="config-form">
                    <div class="form-section">
                        <h3>基础设置 (需要重启)</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="config-httpPort">HTTP 端口</label>
                                <input type="number" id="config-httpPort" name="httpPort" required>
                            </div>
                            <div class="form-group">
                                <label for="config-wsPort">WebSocket 端口</label>
                                <input type="number" id="config-wsPort" name="wsPort" required>
                            </div>
                            <div class="form-group">
                                <label for="config-host">监听主机 (Host)</label>
                                <input type="text" id="config-host" name="host" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>运行参数 (即时生效)</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="config-streamingMode">流式模式</label>
                                <select id="config-streamingMode" name="streamingMode">
                                    <option value="real">Real (实时流)</option>
                                    <option value="fakeflow">Fakeflow (伪流)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="config-maxRetries">最大重试次数</label>
                                <input type="number" id="config-maxRetries" name="maxRetries" min="0">
                            </div>
                            <div class="form-group">
                                <label for="config-retryDelay">重试延迟 (ms)</label>
                                <input type="number" id="config-retryDelay" name="retryDelay" min="0">
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>切换策略 (即时生效)</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="config-failureThreshold">连续失败阈值</label>
                                <input type="number" id="config-failureThreshold" name="failureThreshold" min="1">
                            </div>
                            <div class="form-group">
                                <label for="config-switchOnUses">使用次数阈值 (0为不限)</label>
                                <input type="number" id="config-switchOnUses" name="switchOnUses" min="0">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="config-immediateSwitchStatusCodes">立即切换的状态码 (逗号分隔)</label>
                            <input type="text" id="config-immediateSwitchStatusCodes" name="immediateSwitchStatusCodes"
                                placeholder="429, 503">
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>安全设置 (即时生效)</h3>
                        <div class="form-group">
                            <label for="config-apiKeys">API Keys (逗号分隔)</label>
                            <textarea id="config-apiKeys" name="apiKeys" rows="3"
                                placeholder="sk-..., sk-..."></textarea>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="system-config-cancel-btn">取消</button>
                        <button type="submit" class="btn btn-primary">保存配置</button>
                    </div>
                </form>
            </div>
        </div>
    </dialog>

    <script src="admin.js"></script>
</body>

</html>
