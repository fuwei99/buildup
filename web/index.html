<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Unified Server Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <span class="icon">‚ö°</span>
                <h1>Gemini Unified Server</h1>
            </div>
            <div class="status-badge" id="server-status">
                <span class="dot"></span>
                <span class="text">Connecting...</span>
            </div>
        </header>

        <main class="main-content">
            <!-- Dashboard Section -->
            <section class="card dashboard-card">
                <div class="card-header">
                    <h2>System Status</h2>
                    <div class="actions">
                        <button class="btn btn-secondary btn-sm" onclick="refreshStatus()">Refresh</button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="stats-grid">
                        <div class="stat-item">
                            <label>Current Account</label>
                            <div class="value" id="current-account"># -</div>
                        </div>
                        <div class="stat-item">
                            <label>Usage Count</label>
                            <div class="value" id="usage-count">- / -</div>
                        </div>
                        <div class="stat-item">
                            <label>Failure Count</label>
                            <div class="value" id="failure-count">- / -</div>
                        </div>
                        <div class="stat-item">
                            <label>Browser</label>
                            <div class="value" id="browser-status">Unknown</div>
                        </div>
                    </div>
                    
                    <div class="control-panel">
                        <div class="control-group">
                            <label>Switch Account</label>
                            <div class="input-group">
                                <select id="account-select"></select>
                                <button class="btn btn-primary" onclick="switchAccount()">Switch</button>
                            </div>
                        </div>
                        <div class="control-group">
                            <label>Streaming Mode</label>
                            <div class="toggle-group">
                                <span id="current-mode">Real</span>
                                <button class="btn btn-outline" onclick="toggleMode()">Toggle</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Logs Section -->
            <section class="card logs-card">
                <div class="card-header">
                    <h2>Live Logs</h2>
                    <button class="btn btn-icon" onclick="clearLogs()" title="Clear Logs">üóëÔ∏è</button>
                </div>
                <div class="card-body">
                    <div class="logs-container" id="logs-container">
                        <!-- Logs will be injected here -->
                    </div>
                </div>
            </section>

            <!-- Auth Management Section -->
            <section class="card auth-card">
                <div class="card-header">
                    <h2>Auth Management</h2>
                    <button class="btn btn-primary" onclick="openAddAuthModal()">+ Add New Auth</button>
                </div>
                <div class="card-body">
                    <div class="auth-list" id="auth-list">
                        <!-- Auth items will be injected here -->
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Modal for Adding/Editing Auth -->
    <div class="modal-overlay" id="auth-modal">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modal-title">Add New Auth</h3>
                <button class="close-btn" onclick="closeAuthModal()">√ó</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="auth-index">Index (File ID)</label>
                    <input type="number" id="auth-index" placeholder="e.g. 1, 2, 3..." min="1">
                    <small>Will save as auth-{index}.json</small>
                </div>
                <div class="form-group">
                    <label for="auth-content">JSON Content</label>
                    <textarea id="auth-content" rows="10" placeholder='Paste your auth JSON here...'></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeAuthModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveAuth()">Save</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
